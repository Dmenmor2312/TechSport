<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSport | Gestión Deportiva Profesional</title>
    <link rel="stylesheet" href="/TechSport/Recursos/CSS/Principal/estilos.css">
    <style>
        /* ESTILOS ESPECÍFICOS PARA INICIO */
        /* Animación inicial */
        .overlay-logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        
        .logo-animado {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo-inicial {
            width: 150px;
            height: 150px;
            animation: logoEntrada 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
        }
        
        .nombre-inicial {
            height: 50px;
            opacity: 0;
            animation: nombreEntrada 1s ease-out 0.5s forwards;
        }
        
        @keyframes logoEntrada {
            0% { transform: scale(0.5) rotate(-30deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        @keyframes nombreEntrada {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        /* Estilos de la página */
        main {
            padding-top: 120px;
        }
        
        .hero {
            display: flex;
            align-items: center;
            min-height: 80vh;
            padding: 0 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero-content {
            flex: 1;
            padding-right: 40px;
        }
        
        .hero-title {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .title-part-2 {
            color: #2563eb;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .hero-cta {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e4bbb;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn-secondary {
            border: 2px solid #2563eb;
            color: #2563eb;
        }
        
        .btn-secondary:hover {
            background: rgba(37, 99, 235, 0.1);
        }
        
        .btn-arrow {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .btn-primary:hover .btn-arrow {
            transform: translateX(5px);
        }
        
        .section-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 40px;
            }
            
            .hero-content {
                padding-right: 0;
                margin-bottom: 40px;
            }
            
            .hero-cta {
                justify-content: center;
            }
            
            .hero-title {
                font-size: 2.2rem;
            }
            
            /* Animación en móviles */
            .logo-inicial {
                width: 100px;
                height: 100px;
            }
            
            .nombre-inicial {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay para animación inicial -->
    <div class="overlay-logo" id="overlayLogo">
        <div class="logo-animado" id="logoAnimado">
            <img src="/TechSport/Recursos/img/Logo.png" alt="Logo TechSport" class="logo-inicial">
            <img src="/TechSport/Recursos/img/Nombre.png" alt="TechSport" class="nombre-inicial">
        </div>
    </div>
    
    <!-- Header compartido -->
    <header class="header">
        <div class="header-top">
            <img src="/TechSport/Recursos/img/Nombre.png" alt="TechSport" class="logo-header">
        </div>
        <nav class="navbar">
            <div class="logo-container">
                <div class="logo">
                    <img src="/TechSport/Recursos/img/Logo.png" alt="Logo TechSport" id="logo-interactivo">
                </div>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/TechSport/Páginas/Públicas/Principal/inicio.html" class="nav-link active">Inicio</a></li>
                <li><a href="/TechSport/Páginas/Públicas/Principal/caracteristicas.html" class="nav-link">Características</a></li>
                <li><a href="/TechSport/Páginas/Públicas/Principal/contacto.html" class="nav-link">Contacto</a></li>
            </ul>
            <button class="hamburger" id="menuBtn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </nav>
    </header>

    <main>
        <!-- Sección Hero -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-part-1">Potencia tu</span>
                    <span class="title-part-2">gestión deportiva</span>
                </h1>
                <p class="hero-subtitle">La plataforma integral para entrenadores y organizaciones deportivas</p>
                <div class="hero-cta">
                    <a href="/TechSport/Páginas/Públicas/Elección Usuario/eleccion.html" class="btn btn-primary">
                        Comenzar ahora
                        <span class="btn-arrow">→</span>
                    </a>
                    <a href="/TechSport/Páginas/Públicas/Principal/caracteristicas.html" class="btn btn-secondary">
                        Conocer más
                    </a>
                </div>
            </div>
        </section>
        </section>
    </main>

    <!-- Footer compartido -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <div class="footer-logo">
                    <img src="/TechSport/Recursos/img/Logo.png" alt="TechSport">
                </div>
                <h3>TechSport</h3>
                <p>Gestión Deportiva Inteligente</p>
            </div>
            <div class="footer-copyright">
                <p>© 2025 TechSport.</p>
            </div>
        </div>
    </footer>

    <script src="/TechSport/Recursos/JavaScript/Principal/script.js"></script>
    <script>
        // Script específico para la animación inicial
        document.addEventListener('DOMContentLoaded', function() {
            // Animación inicial del logo
            const overlayLogo = document.getElementById('overlayLogo');
            const logoAnimado = document.getElementById('logoAnimado');
            
            // Ocultar después de la animación
            setTimeout(() => {
                overlayLogo.style.opacity = '0';
                setTimeout(() => {
                    overlayLogo.style.display = 'none';
                }, 800);
            }, 2500);
            
            // Animación de las cards al hacer scroll
            const valueCards = document.querySelectorAll('.value-card');
            
            const animateOnScroll = () => {
                valueCards.forEach(card => {
                    const cardPosition = card.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if (cardPosition < screenPosition) {
                        card.classList.add('visible');
                    }
                });
            };
            
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll();
        });
    </script>
</body>
</html>
