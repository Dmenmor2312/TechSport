<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSport - Inicio Profesional</title>
    <link rel="stylesheet" href="/TechSport/Recursos/CSS/Compartidos/estilos.css" />
     <link rel="stylesheet" href="/TechSport/Recursos/JavaScript/Compartidos/Entrenador-Profesional/estilos.css" />

    <!-- Variables necesarias para colores -->
    <style>
        :root {
            --color-primary: #143b8d;
            --color-primary-dark: #0a1a49;
            --color-dark: #1a202c;
            --radius: 6px;
            --transition: 0.3s ease;
        }
    </style>
</head>

<body data-rol="profesional">

    <!-- ========================= -->
    <!--          HEADER           -->
    <!-- ========================= -->
    <header class="header">
        <div class="header-top">
            <img src="/TechSport/Recursos/img/Nombre.png" alt="TechSport" class="logo-header" id="logo-interactivo">
        </div>

        <nav class="navbar">
            <button class="hamburger" id="menuBtn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a class="nav-link" href="/TechSport/Páginas/Privadas/Profesional/inicio.html">Inicio</a></li>
                <li><a class="nav-link" href="#">Enviar Mensaje</a></li>
                <li><a class="nav-link" href="#">Bandeja de Entrada</a></li>
                <li><a class="nav-link" href="#">Perfil</a></li>
                <li><a class="nav-link nav-login" href="#">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- ========================= -->
    <!--           MAIN            -->
    <!-- ========================= -->
    <main>

        <!-- BOTÓN SOLO PARA ENTRENADOR Y PROFESIONAL -->
        <button id="btn-nuevo-evento">Editar Calendario</button>

        <!-- CALENDARIO -->
        <div id="calendar"></div>

        <!-- TARJETA DE EVENTOS PARA ANIMACIÓN -->
        <div id="eventos" class="card">
            <h2>Eventos</h2>
            <p>Aquí aparecerán los eventos creados.</p>
        </div>
        <!-- TABLÓN DE NOTIFICACIONES -->
        <div id="notificaciones" class="notificaciones-card">
            <h2>Notificaciones</h2>
            <ul id="lista-notificaciones"></ul>
        </div>
    </main>

    <!-- ========================= -->
    <!--           FOOTER          -->
    <!-- ========================= -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/TechSport/Recursos/img/logo.png" alt="Logo Footer">
            </div>
            <h3>TechSport</h3>
            <p>Entrena mejor. Progresa más rápido.</p>
        </div>
    </footer>

    <script src="/TechSport/Recursos/JavaScript/Compartidos/script.js"></script>
    <script src="/TechSport/Recursos/JavaScript/Compartidos/Entrenador-Profesional/script.js"></script>
</body>

</html>
