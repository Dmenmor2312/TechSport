<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSport - Editar Calendario Profesional</title>

    <link rel="stylesheet" href="/TechSport/Recursos/CSS/Compartidos/estilos.css" />
    <link rel="stylesheet" href="/TechSport/Recursos/CSS/Compartidos/Entrenador-Profesional/calendario-editor.css" />

    <style>
        :root {
            --color-primary: #143b8d;
            --color-primary-dark: #0a1a49;
            --color-dark: #1a202c;
            --radius: 6px;
            --transition: 0.3s ease;
        }
    </style>
</head>

<body data-rol="entrenador">

    <!-- HEADER -->
    <header class="header">
        <div class="header-top">
            <img src="/TechSport/Recursos/img/Nombre.png" class="logo-header" id="logo-interactivo" />
        </div>

        <nav class="navbar">
            <button class="hamburger" id="menuBtn">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a class="nav-link" href="/TechSport/Páginas/Privadas/Profesional/inicio.html">Inicio</a></li>
                <li><a class="nav-link" href="#">Enviar Mensaje</a></li>
                <li><a class="nav-link" href="#">Bandeja de Entrada</a></li>
                <li><a class="nav-link" href="#">Perfil</a></li>
                <li><a class="nav-link nav-login" href="#">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="titulo-editor">Editar Calendario</h1>

        <!-- BOTÓN PARA AÑADIR EVENTO -->
        <button id="btn-nuevo-evento" class="btn-primary">Nuevo Evento</button>

        <!-- CALENDARIO -->
        <div id="calendar"></div>

        <!-- MODAL -->
        <div id="modal-evento" class="modal hidden">
            <div class="modal-content">
                <h2 id="titulo-modal">Nuevo Evento</h2>

                <label>Nombre del evento:</label>
                <input type="text" id="evento-nombre" />

                <label>Fecha:</label>
                <input type="date" id="evento-fecha" />

                <label>Descripción:</label>
                <textarea id="evento-descripcion"></textarea>

                <div class="modal-buttons">
                    <button id="guardar-evento" class="btn-primary">Guardar</button>
                    <button id="cerrar-modal" class="btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- NOTIFICACIONES -->
        <div id="notificaciones" class="notificaciones-card">
            <h2>Notificaciones</h2>
            <ul id="lista-notificaciones"></ul>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/TechSport/Recursos/img/logo.png" alt="Logo Footer" />
            </div>
            <h3>TechSport</h3>
            <p>Entrena mejor. Progresa más rápido.</p>
        </div>
    </footer>

    <script src="/TechSport/Recursos/JavaScript/Compartidos/script.js"></script>
    <script src="/TechSport/Recursos/JavaScript/Compartidos/Entrenador-Profesional/calendario-editor.js"></script>
</body>
</html>
