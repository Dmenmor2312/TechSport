<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | TechSport</title>
    <link rel="stylesheet" href="/TechSport/Recursos/CSS/HeaderFooter/estilos.css">
    <link rel="stylesheet" href="/TechSport/Recursos/CSS/Inicio/estilos.css">
    <style>
        /* ESTILOS ESPECÍFICOS PARA ESTA PÁGINA */
        main {
            padding-top: 120px;
        }

        .contact-hero {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 100px 5%;
            text-align: center;
            width: 100%;
        }

        .contact-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 5%;
        }

        .contact-form {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e40af;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2563eb;
            outline: none;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1e40af;
        }

        @media (max-width: 768px) {
            .contact-hero {
                padding: 80px 5%;
            }

            .contact-hero h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <img src="/TechSport/Recursos/img/Nombre.png" class="logo-header">
        </div>

        <nav class="navbar">
            <ul class="nav-menu">
                <li><a class="nav-link" href="/TechSport/Páginas/Publica/Principal/inicio.html">Inicio</a></li>
                <li><a class="nav-link" href="/TechSport/Páginas/Publica/Principal/caracteristicas.html">Características</a></li>
                <li><a class="nav-link" href="/TechSport/Páginas/Publica/Principal/contacto.html">Contacto</a></li>
                <li><a class="nav-link" href="/TechSport/Páginas/Publica/EleccionUsuario/eleccion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección Hero -->
        <section class="contact-hero">
            <h1>Contacta con el Administrador</h1>
            <p>Envía tus consultas, sugerencias o cualquier mensaje al equipo de administración</p>
        </section>

        <!-- Contenedor de contacto -->
        <div class="contact-container">
            <!-- Formulario de contacto -->
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <select id="asunto" name="asunto">
                        <option value="" disabled selected>Selecciona un asunto</option>
                        <option value="consulta">Consulta general</option>
                        <option value="soporte">Soporte técnico</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <!-- Footer compartido -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <div class="footer-logo">
                    <img src="/TechSport/Recursos/img/Logo.png" alt="TechSport">
                </div> 

                <h3>TechSport</h3>
                <p>Gestión Deportiva Inteligente</p>
            </div>

            <div class="footer-bottom">
                <p>© 2025 TechSport. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="/TechSport/Recursos/JavaScript/Principal/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.contact-form');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Limpiar errores anteriores
                document.querySelectorAll('.error-message').forEach(el => el.remove());
                document.querySelectorAll('input, textarea, select').forEach(el => {
                    el.style.borderColor = '#cbd5e0'; // Color original
                });

                // Obtener valores
                const nombre = document.getElementById('nombre').value.trim();
                const email = document.getElementById('email').value.trim();
                const asunto = document.getElementById('asunto').value;
                const mensaje = document.getElementById('mensaje').value.trim();

                // Validaciones básicas
                let isValid = true;

                if (nombre.length < 3) {
                    showError('nombre', 'Mínimo 3 caracteres');
                    isValid = false;
                }

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError('email', 'Email no válido');
                    isValid = false;
                }

                if (!asunto) {
                    showError('asunto', 'Selecciona un asunto');
                    isValid = false;
                }

                if (mensaje.length < 10) {
                    showError('mensaje', 'Mínimo 10 caracteres');
                    isValid = false;
                }

                // Si todo es válido, enviar
                if (isValid) {
                    // Añadir campo oculto para publicidad (si no existe)
                    if (!document.getElementById('auto-publicidad')) {
                        const hiddenInput = document.createElement('input');
                        hiddenInput.type = 'hidden';
                        hiddenInput.id = 'auto-publicidad';
                        hiddenInput.name = 'publicidad';
                        hiddenInput.value = '1';
                        form.appendChild(hiddenInput);
                    }

                    form.submit(); // Enviar al servidor
                }
            });

            // Mostrar errores
            function showError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorElement = document.createElement('div');

                field.style.borderColor = '#dc2626'; // Rojo
                errorElement.className = 'error-message';
                errorElement.style.color = '#dc2626';
                errorElement.style.fontSize = '0.8rem';
                errorElement.style.marginTop = '4px';
                errorElement.textContent = message;

                field.parentNode.appendChild(errorElement);
            }
        });
    </script>
</body>

</html>
